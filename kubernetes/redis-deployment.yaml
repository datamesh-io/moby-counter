---
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: redis
spec:
  replicas: 1
  template:
    metadata:
      labels:
        name: redis
    spec:
      containers:
      - name: redis
        image: redis
        ports:
        - containerPort: 6379
        volumeMounts:
        - mountPath: "/data"
          name: redis-volume
    volumes:
      - name: redis-volume
        persistentVolumeClaim:
          claimName: redis-pvc
